<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Task 3 - Vue Calculator</title>
  <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
  <style>
    body { font-family: Arial; max-width: 420px; margin: 20px auto; }
    input { padding: 6px; width: 130px; }
    .row { margin: 10px 0; }
  </style>
</head>
<body>
  <h2>Vue Calculator</h2>

  <div id="app">
    <div class="row">
      <label>X: <input type="number" v-model.number="x" /></label>
    </div>
    <div class="row">
      <label>Y: <input type="number" v-model.number="y" /></label>
    </div>
    <div class="row">
      <strong>Result: {{ x + y }}</strong>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: { x: 0, y: 0 }
    });
  </script>
</body>
</html>
